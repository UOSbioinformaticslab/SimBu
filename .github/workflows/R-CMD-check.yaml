name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: 'release' }
          - { os: macos-latest,  r: 'release' }
          - { os: windows-latest, r: 'release' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect package layout
        id: detect
        shell: bash
        run: |
          if [ -f DESCRIPTION ] && [ -d R ]; then
            echo "is_pkg=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_pkg=false" >> "$GITHUB_OUTPUT"
          fi

      # Only install extra system libs on Linux (others generally have what we need)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
            # Font/text shaping (for rmarkdown, pkgdown, etc.)
          sudo apt-get install -y \
            libfreetype6-dev \
            libfontconfig1-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libxml2-dev \
            libcurl4-openssl-dev \
            libgit2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install dependencies (package)
        if: steps.detect.outputs.is_pkg == 'true'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Installs package dependencies automatically; add extras below
          extra-packages: |
            any::rcmdcheck
            any::covr
            any::sessioninfo
          needs: check

      - name: Install test dependencies (non-package project)
        if: steps.detect.outputs.is_pkg == 'false'
        run: |
          Rscript -e "install.packages(c('testthat','ggplot2','matrixStats'), repos='https://cloud.r-project.org')"

      - name: Session info (pre-check)
        if: steps.detect.outputs.is_pkg == 'true'
        run: Rscript -e 'sessioninfo::session_info()'

      - name: Run R CMD check
        if: steps.detect.outputs.is_pkg == 'true'
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran"), build_args = c("--no-manual","--no-build-vignettes"), error_on = "warning", check_dir = "check")'

      - name: Run tests (non-package project)
        if: steps.detect.outputs.is_pkg == 'false'
        run: Rscript tests/run_tests.R

      - name: Upload check results (on failure)
        if: failure() && steps.detect.outputs.is_pkg == 'true'
        uses: actions/upload-artifact@v4
        with:
            name: rcmdcheck-results-${{ matrix.config.os }}
            path: check

      - name: Coverage (Linux only)
        if: steps.detect.outputs.is_pkg == 'true' && runner.os == 'Linux'
        run: Rscript -e 'if (requireNamespace("covr", quietly=TRUE)) covr::codecov()'

      - name: Session info (post-check)
        if: always() && steps.detect.outputs.is_pkg == 'true'
        run: Rscript -e 'sessioninfo::session_info()'
